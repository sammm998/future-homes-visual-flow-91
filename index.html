    <!-- Critical CSS inline (will be injected by build process) -->
    <style id="critical-css">
      /* Critical variables first */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 213 100% 23%;
        --primary-foreground: 0 0% 100%;
      }
      
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        padding: 0; 
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-display: swap;
      }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .bg-background { background-color: hsl(var(--background)); }
      .animate-spin { animation: spin 1s linear infinite; }
      .rounded-full { border-radius: 9999px; }
      .h-8 { height: 2rem; }
      .w-8 { width: 2rem; }
      .border-b-2 { border-bottom-width: 2px; }
      .border-primary { border-color: hsl(var(--primary)); }
      
      /* Navigation critical styles */
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .z-50 { z-index: 50; }
      .backdrop-blur-md { backdrop-filter: blur(12px); }
      
      /* Hero section critical styles */
      .relative { position: relative; }
      .bg-gradient-hero { background: linear-gradient(135deg, hsl(213 100% 15%), hsl(213 85% 25%)); }
      .text-white { color: white; }
      .text-center { text-align: center; }
      
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Reduce layout shift */
      img { height: auto; max-width: 100%; }
      
      /* Preload animation for images */
      .lazy-image { opacity: 0; transition: opacity 0.3s; }
      .lazy-image.loaded { opacity: 1; }
    </style>

    <!-- Defer non-critical scripts with intersection observer loading -->
    <script>
      // Lazy load ElevenLabs widget on user interaction
      let elevenLabsLoaded = false;
      function loadElevenLabs() {
        if (elevenLabsLoaded) return;
        elevenLabsLoaded = true;
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/@elevenlabs/convai-widget-embed';
        script.async = true;
        document.head.appendChild(script);
      }
      
      // Load ElevenLabs on first user interaction
      ['mousedown', 'touchstart', 'scroll'].forEach(event => {
        document.addEventListener(event, loadElevenLabs, { once: true, passive: true });
      });
      
      // Fallback: load after 5 seconds if no interaction
      setTimeout(loadElevenLabs, 5000);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Fail silently if SW registration fails
          });
        });
      }
    </script>

  <body>
    <!-- Defer Elfsight loading -->
    <div id="elfsight-loader" style="display: none;">
      <div class="elfsight-app-79c91df7-74d4-40d6-a928-fa6d007784c7" data-elfsight-app-lazy></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load Elfsight on user interaction -->
    <script>
      let elfsightLoaded = false;
      function loadElfsight() {
        if (elfsightLoaded) return;
        elfsightLoaded = true;
        
        const elfsightLoader = document.getElementById('elfsight-loader');
        if (elfsightLoader) {
          elfsightLoader.style.display = 'block';
        }
        
        const script = document.createElement('script');
        script.src = 'https://static.elfsight.com/platform/platform.js';
        script.async = true;
        document.head.appendChild(script);
      }
      
      // Load on user interaction
      ['click', 'scroll', 'touchstart'].forEach(event => {
        document.addEventListener(event, loadElfsight, { once: true, passive: true });
      });
      
      // Fallback: load after 3 seconds
      setTimeout(loadElfsight, 3000);
    </script>
  </body>
